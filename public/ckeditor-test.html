<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor 測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1890ff;
            text-align: center;
        }
        .test-area {
            border: 2px dashed #d9d9d9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CKEditor 5 測試頁面</h1>
        <p>這是一個測試頁面，用來驗證 CKEditor 是否正常工作。</p>
        
        <div class="test-area">
            <h3>測試內容：</h3>
            <p>如果你能看到這個頁面，說明基本的 HTML 渲染是正常的。</p>
            <p>接下來請檢查 React 應用中的 CKEditor 是否顯示工具欄。</p>
        </div>
        
        <div class="test-area">
            <h3>常見問題排查：</h3>
            <ul>
                <li>檢查瀏覽器控制台是否有錯誤信息</li>
                <li>確認 CKEditor 包已正確安裝</li>
                <li>檢查 CSS 樣式是否正確加載</li>
                <li>確認 React 組件正確導入</li>
            </ul>
        </div>
    </div>
</body>
</html>
